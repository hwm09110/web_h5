<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>开学邀请注册有礼</title>
    <script src="./assets/js/flexible.js"></script>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/js/dialog/css/dialog.css">
    <link rel="stylesheet" href="./assets/css/register.css?t=20190456132">
</head>
<body>
    <div class="page-container">
      <div class="top-bg">
        <img src="./assets/img/h5_bg3@2x(1).png" alt="bg">
      </div>
      <div class="main-box">
        <div class="form-wrap">
          <div class="title">
              您的好友<span class="nickName">--</span>邀请你加入报考大学大家庭
          </div>
          <div class="form-item">
            <input type="number" placeholder="请输入手机号" class="phone">
          </div>
          <div class="form-item">
            <input type="number" placeholder="请输入右侧验证码" class="imgCode">
            <div class="picCode"><img src="" alt=""></div>
          </div>
          <div class="form-item">
            <input type="text" placeholder="请输入短信验证码" class="phoneCode">
            <div class="getcode">获取验证码</div>
          </div>
          <div class="form-item">
            <input type="password" placeholder="请输入6-20位密码" class="pwd">
          </div>
        </div>
        <div class="register-btn"><img src="./assets/img/h5_button2@2x(1).png" alt="image"></div>
      </div>
    </div>
    <script src="./assets/js/jquery-3.2.1.min.js"></script>
    <script src="./assets/js/dialog/js/dialog.min.js"></script>
    <script src="./assets/js/fingerprint2.js"></script>
    <script src="./assets/js/common.js?t=20190456132"></script>
    <script src="./assets/js/register.js?t=20190456132"></script>
</body>
</html>
